<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Forms</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container1">
        <header>Login Form</header>
        <div class="form-outer">
            <form action="#">
               <!-- //sec1 -->
               <div class="page slide-page">
                  <div class="title">
                     Basic Info:
                  </div>
                  <div class="field">
                     <div class="label">
                        First Name
                     </div>
                     <input type="text">
                  </div>
                  <div class="field">
                     <div class="label">
                        Last Name
                     </div>
                     <input type="text">
                  </div>
                  <div class="field">
                     <button class=" btn btn-success btn-block firstNext" >Next</button>
                  </div>
               </div>
               <!-- //sec 2 -->
               <div class="page ">
                  <div class="title">
                     Contact Info:
                  </div>
                  <div class="field">
                     <div class="label">
                        Email Address
                     </div>
                     <input type="text">
                  </div>
                  <div class="field">
                     <div class="label">
                        Phone Number
                     </div>
                     <input type="Number">
                  </div>
                  <div class="field nextBtn">
                     <button class=" btn btn-primary secondPrev ">Previous</button>
                     <button class=" btn btn-danger secondNext">Next</button>
                  </div>
               </div>
               <!-- //sec3 -->
               <div class="page">
                  <div class="title">
                     Personal Info:
                  </div>
                  <div class="field">
                     <div class="label">
                       <b> FirstName </b>
                     </div>
                     <input type="text">
                  </div>
                  <div class="field">
                    <div class="label">
                      <b> LastName : </b>
                    </div>
                    <input type="text">
                 </div>
                 <div class="field">
                    <div class="label">
                       Gender :
                    </div>
                    <select>
                        <option></option>
                       <option>Male</option>
                       <option>Female</option>
                       <option>Other</option>
                    </select>
                    
                 </div>
                 <div class="field">
                    <div class="label">
                        Professional Status :
                    </div>
                    <select>
                        <option></option>
                       <option>Student</option>
                       <option>Employed</option>
                       <option>Other</option>
                    </select>
                    
                 </div>
                  <div class="field">
                     <div class="label">
                        Marriage status :
                     </div>
                     <select>
                         <option></option>
                        <option>Married</option>
                        <option>Don't Know whats going on</option>
                        <option>Happy Single</option>
                     </select>
                     
                  </div>
                  <br>
                  <div class="field btns">
                     <button class=" btn btn-primary thirdPrev">Previous</button>
                     <button class=" btn btn-danger thirdNext ">Next</button>
                  </div>
               </div>
               <!-- sec4 -->
               <div class="page">
                  <div class="title">
                     Login Details:
                  </div>
                  <div class="field">
                     <div class="label">
                        Username
                     </div>
                     <input type="text">
                  </div>
                  <div class="field">
                     <div class="label">
                        Password
                     </div>
                     <input type="password">
                  </div>
                  <div class="field btns">
                     <button class=" btn btn-primary fourthPrev">Previous</button>
                     <button class=" btn btn-success submit">Submit</button>
                  </div>
               </div>
            </form>
         </div>
     </div>
   
        

 

    
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<script src="app.js"></script>
</body>

</html>
