<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Fontdiner+Swanky&family=Kaushan+Script&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Kaushan+Script&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>Survey Form</title>
    </head>
    <body>
        <video autoplay muted loop id="myVideo">
            <source src="vid/vid.mp4" type="video/mp4">
          </video>

        <div id="title">
            <h1>User Defined Survey Form</h1>
        

        </div>
    

        <form>
        <div id="servey-form">
            <p id="title2"><h2>Thank you for taking the time to help us improve the platform</h2></p>
            <hr><br>
            <label for="name" name="name" class="name-lable">Name:</label><br>
            <input name="name" type="text" id="name" class="input" placeholder="Enter Your Username"><br><br>
            <label for="password" name="password" class="password-lable">Password:</label><br>
            <input name="password" type="text" id="password" class="input" placeholder="Enter Your Password"><br><br>
            <label for="age" name="number" class="number-lable">Age: </label><br>
            <input name="name" type="text" id="name" class="input" placeholder="Enter Your Age" max="1000" min="1"><br><br>
            <label name="title3" class="title3">Which Option Best Describes Your Current Role</label><br>

            <select class="input" id="dropdown">
                <option disabledValue>Select Your Current Role
                </option>
                <option value="student">Student</option>
                <option value="Part Time">Part Time</option>
                <option value="full time">Full Time</option>
                <option value="full time learner">Full Time Learner</option>
                <option value="perfer not to say">Perfer Not To Say</option>
            </select><br><br>
            <label for="intersts">Would you recommend freecodecamp to a friend</label>

            <div class="row1">
                <ul style="list-style:none;">
                    <li class="radio"><label><input type="radio" class="radio1" name="radio-button">Definitly</label></li>
                    <li class="radio"><label><input type="radio" class="radio2" name="radio-button">May Be</label></li>
                    <li class="radio"><label><input type="radio" class="radio3" name="radio-button">Not Sure</label></li>
                    <li class="radio"><label><input type="radio" class="radio4" name="radio-button">No</label></li>
                </ul>
            </div>
            <label for="intersts">What is your favorite feature of freeCodeCamp?</label><br>

            <select class="input" id="dropdown2">
                <option disabledValue>Select Your Option
                </option>
                <option value="student">Challenges</option>
                <option value="Part Time">Projects</option>
                <option value="full time">Community</option>
                <option value="full time learner">Open Sourc</option>
            </select><br><br>
            <label for="interst"> would you like to see improved? (Check all that apply)</label>
            <ul style="list-style:none;">
                <li class="radio"><label><input type="checkbox" class="radio1" name="radio-button">Front End</label></li>
                <li class="radio"><label><input type="checkbox" class="radio2" name="radio-button">Back End</label></li>
                <li class="radio"><label><input type="checkbox" class="radio3" name="radio-button">Full Stack</label></li>
                <li class="radio"><label><input type="checkbox" class="radio4" name="radio-button">Java</label></li>
                <li class="radio"><label><input type="checkbox" class="radio4" name="radio-button">.Net</label></li>
                <li class="radio"><label><input type="checkbox" class="radio4" name="radio-button">JavaScritp</label></li>
                <li class="radio"><label><input type="checkbox" class="radio4" name="radio-button">FrameWorks</label></li>
                <li class="radio"><label><input type="checkbox" class="radio4" name="radio-button">C Programming</label></li>
            </ul>
            <div  class="comment">
                <p>Any comments or suggestions?</p>
                <textarea id="comments" class="input-textarea" name="place" placeholder="Enter Your Comments..."></textarea>

            </div><br>

            <div class="sub-form">
                <button type="submit" id="submit" class="submit-button">Submit</button>
            </div>
            <div class="loader">
                <div class="check">
                  <span class="check-one"></span>
                  <span class="check-two"></span>
                </div>
              </div>


        


        </div>
        </form>
    </body>
</html>
