<!DOCTYPE html>
<html>
<body style="background-image:url('swa.jpeg');">
<h1><center>Free Code Camp Survey Form</center></h1>
<p>Thank you for taking the time to help us to improve the platform</p>
<label>NAME:</label><br><br>
<input type="text" name="Name" placeholder="Enter your Name" required><br><br>
<label>EMAIL:</label><br><br>
<input type="text" name="Email" pattern="[^@]*@[^@]*" placeholder="Enter your Email" required><br><br>
<label>AGE:</label><br><br>
<input type="Number"name="Age" min="15" max="85" placeholder="Age" required><br><br>
<label>Which option best describes your current role</label><br><br>
<select name="dropdown">
<option value="Select your Current Role">Select your Current Role</option>
<option value="Student">Student</option>
<option value="Full time job">Full time job</option>
<option value="Other">Other</option>
</select><br><br>
<label>Would you recommend free code camp to a friend</label><br><br>
<input type="radio" name="recommend" value="definitely"/>
<label>DEFINITELY</label>
<input type="radio" name="recommend" value="maybe"/>
<label>MAYBE</label>
<input type="radio" name="recommend" value="not sure"/>
<label>NOT SURE</label><br><br>
<label>What would you like to see improved?</label><br><br>
<input type="checkbox" value="front-end"><label>FRONT-END</label><br><br>
<input type="checkbox" value="back-end"><label>BACK-END</label><br><br>
<input type="checkbox" value="videos"><label>VIDEOS</label><br><br>
<input type="checkbox" value="challenges"><label>CHALLENGES</label><br><br>
<label>Any comments or suggestions:</label><br><br>
<textarea rows="5" cols="30" placeholder="Enter your comment">
</textarea><br><br>
<input type ="Submit" value="Submit">
</body>
</html>
