<!doctype tml>
<html>
<head>
<!--Required meta tags-->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!--Bootstrap css-->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<title>free code camp survey form</title>
<style type="text/css">
       .con{background-color:black;
	   color:white;
	   }
	   body{background-color:gray;
	   }
	   </style>
	  
</head>
<body>
<div class="jumbotron text-center">
<div class="con">
  <h1>FREE CODE CAMP SURVEY FORM</h1>
  <p>Thank you for taking the time to help us to improve the platform</p>
  </div>
  </div>
  <div class="container-fluid ">
  <div class="row">
  <div class="col-lg-6" style="background-color:cyan;">
 <label>NAME:</label>
  <input type="text" id="Name" name="name" placeholder="Enter your Name" required><br>
  <label>EMAIL:</label>
 <input type="text" id="Email" name="email"  placeholder="Enter your Email" required> <br>
 <label>AGE:</label>
<input type="Age" id="Age" name="age" placeholder="Enter your Age" required><br>
  <label>Which option best describes your current role:</label><br>
<select name="dropdown">
<option value="Select your Current Role">Select your Current Role</option>
<option value="Student">Student</option>
<option value="Full time job">Full time job</option>
<option value="Other">Other</option>
</select><br>
<label>Would you recommend free code camp to a friend:</label><br>
<input type="radio" name="recommend" value="definitely">
<label>DEFINITELY</label><br>
<input type="radio" name="recommend" value="maybe">
<label>MAYBE</label><br>
<input type="radio" name="recommend" value="not sure">
<label>NOT SURE</label><br>
</div>
<div class="col-lg-6" style="background-color:pink;">
<label>What would you like to see improved?</label><br>
<input type="checkbox" value="front-end"><label>FRONT-END</label><br>
<input type="checkbox" value="back-end"><label>BACK-END</label><br>
<input type="checkbox" value="videos"><label>VIDEOS</label><br>
<input type="checkbox" value="challenges"><label>CHALLENGES</label><br>
<label>Any comments or suggestions:</label><br>
<textarea rows="5" cols="30" placeholder="Enter your comment">
</textarea><br>
<button type="submit" class="btn btn-primary" onclick="submit()" value="submit"/>Submit</button>
</div>
</div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script>
function submit(){
alert("please fill the name");
alert("please fill the email");
alert("please fill  the age");
alert("please fill the comments");
}
</script>
</body>
</html>
