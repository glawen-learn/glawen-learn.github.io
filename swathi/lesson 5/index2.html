<!DOCTYPE html>
<html>
<head><link rel="stylesheet" type="text/css" href="index.css">
<title>Free Code Camp Survey Form</title></head>
<body>
<div class="rock2">
<h1 class="rock">FREE CODE CAMP SURVEY FORM</h1>
<p class="rock1">Thank you for taking the time to help us to improve the platform</p>
<label for="Age">NAME:</label>
<input type="text" id="Name" name="name" placeholder="Enter your Name" required><br><br>
<label for="Name">EMAIL:</label>
<input type="text" id="Email" name="email"  placeholder="Enter your Email" required><br><br>
<label for="email">AGE:</label>
<input type="Age" id="Age" name="age" placeholder="Enter your Age" required><br><br>
<label>Which option best describes your current role:</label>
<select name="dropdown">
<option value="Select your Current Role">Select your Current Role</option>
<option value="Student">Student</option>
<option value="Full time job">Full time job</option>
<option value="Other">Other</option>
</select><br>
<label>Would you recommend free code camp to a friend:</label><br>
<input type="radio" name="recommend" value="definitely">
<label>DEFINITELY</label>
<input type="radio" name="recommend" value="maybe">
<label>MAYBE</label>
<input type="radio" name="recommend" value="not sure">
<label>NOT SURE</label><br>
<label>What would you like to see improved?</label><br>
<input type="checkbox" value="front-end"><label>FRONT-END</label><br>
<input type="checkbox" value="back-end"><label>BACK-END</label><br>
<input type="checkbox" value="videos"><label>VIDEOS</label><br>
<input type="checkbox" value="challenges"><label>CHALLENGES</label><br>
<label>Any comments or suggestions:</label><br>
<textarea rows="5" cols="30" placeholder="Enter your comment">
</textarea><br>
<input type ="Submit" value="Submit">
</body></div>
</html>
