<!DOCTYPE html>
<html>
<head>
<title>grid</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
.grid-container {
  display:grid;
  grid-gap:1px;
  background-color: #000033;
  padding: 200px;
 border: 1px solid black;

  align-content: space-around;

}

.grid-item {
  
  text-align: center;
  padding: 30px;
  font-size: 25px;
 border: 1px solid black;
}

.item1 {
  grid-column: 1 / span 13;
  grid-row: 1 / span 1;
  background-color:orange;
 
}

.item2 {
  grid-column: 14  / span 5;
  grid-row: 1;
  background-color:orangeRed;
}
.item3{
  grid-colimn: 1 / span 1;
  grid-row: 2 / span 1;
  background-color:orange;
}
.item4 {
  grid-column: 2 / span 15;
  grid-row: 2 / span 1;
  background-color:orangeRed;
}
.item5 {
  grid-column: 17 / span 2;
  grid-row: 2 / span 1;
  background-color:red;
}
</style>
</head>
<body>
<div class="grid-container">
  <div class="grid-item item1"><h1>BHARGAVI</h1>
D/O Dhana Babu</div>
  <div class="grid-item item2"><b>I Followed By</b><br> My Rules<br> My Goals<br>My Dreams</div>
  <div class="grid-item item3"><b>I Am a food lover</b> <br> Asspeacily Dairy milk, Chicken</div>  
  <div class="grid-item item4"><h2>My Hobies</h2>
Whatching Tv, Reading Books</div>
  <div class="grid-item item5"><b>My dream</b><br> Drive for king of the bike <br>Loyal Enfiled</div>
</div>
</body>
</html>
