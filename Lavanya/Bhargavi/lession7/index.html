<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("#flip").click(function(){
    $("#panel").slideToggle("slow");
  });
});

$(document).ready(function(){
  $("button").click(function(){
    $("#div1").fadeIn();
    
  });
});

$(document).ready(function(){
  $("#lab").mouseenter(function(){
    alert("Fill the Blank!");
  });
});
$(document).ready(function(){
  $("input").focus(function(){
    $(this).css("background-color", "yellow");
  });
  $("input").blur(function(){
    $(this).css("background-color", "green");
  });
});

$(document).ready(function(){
  $("#p1").on({
    mouseenter: function(){
      $(this).css("background-color", "pink");
    },  
    mouseleave: function(){
      $(this).css("background-color", "lightblue");
    }, 
    click: function(){
      $(this).css("background-color", "yellow");
    }  
  });
});

$(document).ready(function(){
  $("#par").click(function(){
    $("#div3").fadeToggle();
    $("#div4").fadeToggle("slow");
    $("#div5").fadeToggle(1000);
  });
});

$(document).ready(function(){
  $("#btm").click(function(){
    var div = $("#set");
    div.animate({left: '100px'}, "slow");
    div.animate({fontSize: '4em'}, "slow");
  });
});

</script>
<script>
$(document).ready(function(){
  $("#labl").click(function(){
    $("#inp").toggle();
    $("#inpu").toggle();
  });
});
</script>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{
 background-image: linear-gradient(to right, rgba(400,40,0,30), rgba(20,100,40,40));   
}
.bar{
 font-size:20px;
}

#panel, #flip {
  padding: 5px;
  text-align: center;
  background-color:#D8BFD8;
  border: solid 1px #c3c3c3;
  font-size:20px;
}

#panel {
  padding: 50px;
  display: none;
  font-size:40px;
}
.submit-btn {
   float: right;
   padding: 7px 35px;
   border-radius: 60px;
   display: inline-block;
   background-color: #4b8cfb;
   color: white;
   font-size: 18px;
   cursor: pointer;
   box-shadow: 0 2px 5px 0 rgba(0,0,0,0,06),
                0 2px 10px 0 rgba(0,0,0,0,07);
   -webkit-transition: all 300ms ease;
   transition: all 300ms ease;
}
.submit{
  
  box-shadow: 0 1px 1px 0 rgba(0,0,0,0,10),
                0 2px 10px 0 rgba(0,0,0,0,09);
}
</style>
</head>
<body>
<div id="flip">Click to slide the panel down or up</div>
<div id="panel">Survey Form</div> 
<p>Name:
<button>click on</button><br>
<div id="div1" style="width:80px;height:60px;display:none;"><b>Bhargavi<b></div></p>
<label for="number" id="lab">Phone:</label>
 <input type="number" id="number" name="number"><br><br>
Email: <input type="text" name="email"><br><br>
<div id="labl"><label>Gender:</label></div>
 <p id="inp"><input type="radio" name="gender" value="Male"><label>Male</label></p>
 <p id="inpu"><input type="radio" name="gender" value="Female"<label>Female</label></p>

<p id="par">"Select corrent role"! (click on up to down)</p>
<div id="div3" style="width:110px;height:30px;">Marital Status:</div>
<br>
<div id="div4" style="width:110px;height:30px;background-color:green;"><input type="radio" name="gender" value="Married"><label>Married</label></div>
<br>
<div id="div5" style="width:110px;height:30px;background-color:green;"><input type="radio" name="grnder" value="unmarried"><label>Unmarried</label></div><br>

<input class="submit-btn ,submit" type="submit" value="Send Message"><br><br>

<p id="p1" class="bar"><b>
When you click buttom it has to show any validation error, collect all the value user enter and show them in alert box.
</b></p>
<button id="btm">Click Me</button><br><br>
<div id="set" style="background:green;height:100px;width:200px;position:absolute;">Finish</div>
</body>
</html>
