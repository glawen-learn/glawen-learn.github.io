	$(document).ready(function(){
		
		
		
		$("#email").keyup(function(){
			if(validateEmail()){
				
				
				$("#email").css("border","2px solid green");
				
				$("#emailMsg").html("<p class='text-success'>Validated</p>");
			}else{
				
				
				$("#email").css("border","2px solid red");
				$("#emailMsg").html("<p class='text-danger'>Un-validated</p>");
			}
			
		});
		
		$("#pass").keyup(function(){
		
			if(validatePassword()){
				
				$("#pass").css("border","2px solid green");
				
				$("#passMsg").html("<p class='text-success'>Password validated</p>");
			}else{
					
				$("#pass").css("border","2px solid red");
				
				$("#passMsg").html("<p class='text-danger'>Password not valid</p>");
			}
			
		});
		
		
	
		$("#nextBtn").click(function(){

	$("#contact_submit button").click(function(event){
	var form_data=$("#contact").serializeArray();
	var error_free=true;
	for (var input in form_data){
		var element=$("#contact_"+form_data[input]['name']);
		var valid=element.hasClass("valid");
		var error_element=$("span", element.parent());
		if (!valid){error_element.removeClass("error").addClass("error_show"); error_free=false;}
		else{error_element.removeClass("error_show").addClass("error");}
	}
	if (!error_free){
		event.preventDefault(); 
	}
	else{
		alert('No errors: Form will be submitted');
	}
});

	function validateEmail(){
		
		var email=$("#email").val();
		
		 var reg = /^\w+([-+.']\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$/
		 if(reg.test(email)){
		 	return true;
		 }else{
		 	return false;
		 }

	}
	function validatePassword(){
		
		var pass=$("#pass").val();
		
		if(pass.length > 7){
			return true;
		}else{
			return false;
		}
