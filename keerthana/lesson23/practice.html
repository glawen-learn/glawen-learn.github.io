<head>

<style>
body{

}

display:block;

<script type="text/javascript">
	$(document).ready(function(){
		
		
		
		$("#email").keyup(function(){
			if(validateEmail()){
				
				
				$("#email").css("border","2px solid green");
				
				$("#emailMsg").html("<p class='text-success'>Validated</p>");
			}else{
				
				
				$("#email").css("border","2px solid red");
				$("#emailMsg").html("<p class='text-danger'>Un-validated</p>");
			}	
		});
		
		$("#pass").keyup(function(){
			if(validatePassword()){
				$("#pass").css("border","2px solid green");
				$("#passMsg").html("<p class='text-success'>Password validated</p>");
			}else{
					$("#pass").css("border","2px solid red");
				$("#passMsg").html("<p class='text-danger'>Password not valid</p>");
			}
		});
		$("#nextBtn").click(function(){
		$(".myslide2").show();
		  $(".myslide1").hide();
          $(".myslide3").hide();
		});
		 $("#next").click(function(){
		$(".myslide1").hide();
		$(".myslide2").hide();
		$(".myslide3").show();
		});
		$("#prevBtn").click(function(){
		$(".myslide2").hide();
		$(".myslide3").hide();
		$(".myslide1").show();
		});
		$("#prevBtn1").click(function(){
		$(".myslide3").hide();
		$(".myslide1").hide();
		$(".myslide2").show();
		});
		$(function(){
		$(".myslide1").show();
		$(".myslide2").hide();
		$(".myslide3").hide();
	   });
	   $(".submit").click(function(){
		var arrayOfInputFields = $("input");
		$.each(arrayOfInputFields, function(index,element){
		if($(element).val() == ""){
		$(element).addClass("error"); 
		}else{
		$(element).removeClass("error");
		}
		});
		var arrayOfInputFieldsFromslider3 = $(".myslide3 input");
		$.each(arrayOfInputFieldsFromslider3, function(index,element){
		if($(element).val() == ""){
		$(".myslide3").show();
		$(".myslide1").hide();
		$(".myslide2").hide();
		$(element).addClass("error");
		}else{
		$(element).removeClass("error");
		}
		});
		var arrayOfInputFieldsFromslider2 = $(".myslide2 input");
		$.each(arrayOfInputFieldsFromslider2, function(index,element){
		if($(element).val() == ""){
		$(".myslide2").show();
		$(".myslide1").hide();
		$(".myslide3").hide();
		$(element).addClass("error");
		}else{
		$(element).removeClass("error");
		}
		});
		var arrayOfInputFieldsFromslider1 = $(".myslide1 input");
		$.each(arrayOfInputFieldsFromslider1, function(index,element){
		if($(element).val() == ""){
		$(".myslide1").show();
		$(".myslide2").hide();
		$(".myslide3").hide();
		$(element).addClass("error");
		}else{
		$(element).removeClass("error");
		}
		});
		});
	});
			
	

	 
	function validateEmail(){
		var email=$("#email").val();
		var reg = /^\w+([-+.']\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$/
		 if(reg.test(email)){
		 	return true;
		 }else{
		 	return false;
		 }

	}
	function validatePassword(){
		var pass=$("#pass").val();
		if(pass.length > 7){
			return true;
		}else{
			return false;
		}
	}
	</script>
	
<body class="bg-primary">
<div class="container">

<div class="row">

  <br>

 </div>

<div id="contact_submit">
