<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

<title> Bootstrap grid system</title>
<style>
.mycontainer{
background-color:aqua;

}
.myrows{
border: 3px solid green;
padding: 10px;
}
.mycols{
border: 3px solid red;
}
h1{
text-align:center;
color:red;
}
</style>


</head>
<body>
<h1> Bootstrap Grid System</h1>

<div class="container-fluid mycontainer">
  <div class="row myrows">
    <div class="col-xl-1 col-lg-1 mycols">
    <h3> 1</h3>
    </div>
    <div class="col-xl-1 col-lg-2 mycols">
     <h3> 2</h3>
    </div>
    <div class="col-xl-1 col-lg-3 mycols">
     <h3> 3</h3>
    </div>
	<div class="col-xl-1  col-md-4 mycols">
     <h3> 4</h3>
  </div>
  <div class="col-xl-1 col-md-5 mycols">
     <h3> 5</h3>
</div>
<div class="col-xl-1 col-sm-6 mycols">
     <h3> 6</h3>
	 </div>

<div class="col-xl-1 col-sm-7 mycols">
     <h3> 7</h3>
	 </div>
	<div class="col-xl-1 col-sm-8 mycols">
     <h3> 8</h3>
	 </div>
	<div class="col-xl-1 col-sm-9 mycols">
     <h3> 9</h3>
	 </div>
	<div class="col-xl-1 col-lg-10 mycols">
     <h3> 10</h3>
	 </div>
	<div class="col-xl-3 mycols">
     <h3> 11</h3>
	 </div>
	<div class="col-xl-1 mycols">
     <h3> 12</h3>
	 </div>
	</div>
	 
	 </div>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script> 
</body>

</html>
