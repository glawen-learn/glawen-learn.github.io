<!DOCTYPE html>
<html>
<head>


<title>Surveyform</title>
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script> 
</head>
<style>
body{
background: linear-gradient(black, #000099, #66c2ff, #ffcccc, #ffeee6,#ffcccc,#66c2ff);
}

</style>
<body>

<div class="container">
<div class="jumbotron">
<div class="text-center">
<h1 class="text-danger"><img src="book.png">SURVEY FORM </h1>
<h4 class="text-primary">"Thankyou for taking the time to help us to improve the platform"</h4>   
</div>
<br>
<br>
<form>
<div class="row">
<div class="col-md-3"><label for="name">Name:</label></div> <div class="col-md-6"><div class="well">
<input type="text" class="form-control" id="USER" name="Name"   placeholder="Enter your name" required></div><br></div></div>
<div class="row">
<div class="col-md-3">
<label for="email">Email:</label></div><div class="col-md-6">
<input type="email"class="form-control" id="email" name="email" placeholder="Enter your email" required><br></div></div>
<div class="row">
<div class="col-md-3">
<label for="number">Age  :</label></div><div class="col-md-6">
<input type="number" class="form-control" id="number" min="18" max="50" placeholder="Age"required><br></div></div>
<div class="row">
<div class="col-md-3">
<label for="number">Aadar no:</label></div><div class="col-md-6">
<input type="text" class="form-control" id="number" placeholder="Enter your aader no" ></div></div><br>
<div class="row">
<div class="col-md-3">
<label for="number">Date of birth:</label></div><div class="col-md-6"><input type="text" class="form-control" id="number" placeholder="Enter your date of birth"  ></div></div>
<br>
<label>Which option best describes your current role</label>

  <select name="dropdown"  class="primary">
  <option class="dropdown-item btn-primary">Select Your Current Role</option>
    <option class="dropdown-item btn-primary" >student</option>
    <option class="dropdown-item btn-primary" >full time job</option> 
    <option class="dropdown-item btn-primary" >other</option>
	</select><br>
	<br>
	
	
<label>ENTER GENDER</label><br>
<div class="row bg-secondary">
<div class="col-md-4">
<input type="radio"  name="gender" value="male"><label>male</label></div>
<div class="col-md-4">
<input type="radio"  name="gender"value="female"><label>female</label></div>

</div>

	<label>SELECT HOBBY</label><br>
	<div class="row bg-secondary">
	<div class="col-md-3">
<input type="checkbox"value="cricket"><label>Cricket</label></div>
<div class="col-md-3">
<input type="checkbox"value="football"><label>Football</label></div>
<div class="col-md-3">
<input type="checkbox"value="hockey"><label>Hockey</label></div>
<div class="col-md-3">
<input type="checkbox"value="other"><label>Other</label></div><br>

</div>
<label>ENTER ADDRESS</label><br><textarea rows="4"cols="48"placeholder="Enter  address......"></textarea></br>

<button type ="submit"class="btn btn-primary btn-lg btn-block" onclick="msg()">Submit</button></form>
 </div>
</div>
<script>
function msg(){
var demo=document.getElementById("USER").value;
alert(demo);
}
</script>

</body>
</html>
