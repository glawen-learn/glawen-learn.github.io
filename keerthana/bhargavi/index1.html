<html>

<script>
$(document).ready(function(){

    $("#flip").click(function(){
    $("#panel").slideToggle("slow");
  });
   
    $("input").focus(function(){
    $(this).css("background-color", "lightblue");
  });
    $("input").blur(function(){
    $(this).css("background-color", "pink");
  });
  
    $("button").click(function(){
    $("#next").attr("href","index2.html");
 });
});
</script>
<style>
.next{
     float:right;
     border-radius: 60px;

body{

}
