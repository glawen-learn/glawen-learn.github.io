<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
</script>
<script>
$(document).ready(function(){
  
    $("#flip").click(function(){
    $("#panel").slideToggle("slow");
  });
   
    $("input").focus(function(){
    $(this).css("background-color", "lightblue");
  });
    $("input").blur(function(){
    $(this).css("background-color", "pink");
  });
    
    $("button").click(function(){
    $("#previous").attr("href","index2.html");
 });

    $("#set").click(function(){
    $("#set1").toggle();
    $("#set2").toggle();
  });
});
</script>
<style>
 .submit{
     float: center;
     border-radius: 60px;
     color:white;
     background-color: #4b8cfb;
     padding: 7px 35px;
     font-size: 18px;
}
.previous{
     float:left;
     border-radius: 60px;
     color:white;
     background-color: lightgreen;
     font-size: 18px;
     padding: 7px 35px;
}
body{
     text-align:center;
     background-color:blue;
}
div{

}

  padding: 5px;

   font-size:18px;

</style>
</head>

 <p id="set1"><input type="radio" name="gender" value="Male"><label>Male</label><br></p>
